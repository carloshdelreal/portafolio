<div class="languages">

      {% if page.lang == 'es' %}
      <li>
        <a href="/en/">
          <img src="{{ site.baseurl}}/assets/images/english.jpg" alt="english-language" />

        </a>
      </li>
      {% else %}

      <li>
        <a href="/es/">
          <img src="{{ site.baseurl}}/assets/images/spanish.jpg" alt="spanish-language" />

      </li>
      {% endif %}
    </ul>
  </div>
</div>
